<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenFridge</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS (optional) -->
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <div class="container">
        <img src="images/openfridge_cropped[1].png" alt="Logo" width="300px" class="rounded mx-auto d-block my-5">
    </div>

    <!-- Hero Section -->
    <section class="hero-section text-center>
        <div class="container">
            <h1 class="display-4">Full fridge, but nothing to eat?</h1>
            <p class="lead">You won't go hungry with <span class="catchphrase">OpenFridge!</span></p>
            <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
                <input class="form-control" type="file" name="file" required>
                <br>
                <a onclick="document.getElementById('uploadForm').submit()" class="btn btn-secondary btn-lg">Upload</a>
            </form>
        </div>
    </section>

    <!-- Features Section -->
    <section class="hero-section text-center">
        <div class="container">
            <h3>Your recipes:</h1>
            <div id="recipes-container"></div>
        </div>
    </section>

    <!-- <div id="loading">Cooking ...</div> -->


    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <div class="row">
                <div>
                    <h5>Created by OpenFridge Team 2025</h5>
                    <p>Jeongjoo Lim, Aron Feher, Marie Schrotter, Jakub Stanczyk</p>
                </div>
                
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
